<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    
    <script>

        // 1. Erstelle ein Array mit den Zahlen 1-20
        // Schleife benutzen um Array zu befüllen 1-20
        let zahlen = [];
        for(let i = 1; i <= 20; i++) {
            zahlen.push(i);
        }

        // 2. Array iteriert
        // Prüfen:
        // Wenn die Zahl durch 3 und 5 Teilbar ist = "FizzBuzz"
        // Wenn die Zahl durch 3 Teilbar ist = "Fizz"
        // Wenn die Zahl durch 5 Teilbar ist = "Buzz"
        for(let i = 0; i < zahlen.length; i++) {
            if(zahlen[i] % 3 && zahlen[i] % 5) {
                console.log("FizzBuzz");
            } 
            else if(zahlen[i] % 3) {
                console.log("Fizz");
            } 
            else if(zahlen[i] % 5) {
                console.log("Buzz");
            }
            else {
                console.log(zahlen[i]);
            }
        }

    </script>

</body>
</html>
