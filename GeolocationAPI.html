<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
    <button onclick="getLocation()">Probieren!</button>

    <p id="test"></p>

    <script>

        const x = document.getElementById("test");
        function getLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation ist nicht unterschützt durch den Browser";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Breitengrad: " + position.coords.latitude +
            "<br>Längengrad: " + position.coords.longitude;
        }

    </script>
</body>
</html>
