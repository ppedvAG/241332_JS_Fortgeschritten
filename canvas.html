<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    
    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000;"></canvas>

    <script>

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        // ctx.moveTo(0, c.clientHeight);
        // ctx.lineTo(c.clientWidth, 0);
        // ctx.stroke();

        ctx.moveTo(0, 100);
        ctx.lineTo(200, 0);
        ctx.stroke();

        // Kreisbogen zeichnen
        var d = document.getElementById("myCanvas");
        var ctx = d.getContext("2d");
        ctx.beginPath();

        // Kreisbogen zeichnen x = 95, y = 50, radius = 40, startwinkel = 0, Endwinkel = 2, Uhrzeigerrichtung = Math.PI
        ctx.arc(100, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();

    </script>

</body>
</html>
