<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>

    <style>
        div {
            background-color: red;
            font-size: 30px;
        }

        span {
            background-color: green;
            font-size: 30px;
        }

    </style>
</head>
<body>
    
    <!-- Block-Element -->
    <div>Hallo</div>

    <!-- Inline-Element -->
    <span>Hallo</span>
    
</body>
</html>
